{% extends 'doctor/account/base_account.html' %}
{% load i18n %}
{% load static %}
{% block account_content %}
        <form class="form-horizontal" role="form" action="{% url 'doctor:my_account' %}" method="post" enctype="multipart/form-data">
            <div class="col-md-9">
                <div class="profile-body">
                    <div class="profile-info">

                            {% csrf_token %}
                            {% for item in user_form %}
                            <div class="form-group">
                                {{ item.errors }}
                                <label class="col-sm-2 control-label">{{ item.label }}</label>
                                <div class="col-sm-10">
                                    {{item}}
                                </div>
                            </div>
                            {% endfor %}

                            {% for item in detail_form %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ item.label }}</label>
                                <div class="col-sm-10">
                                    {{item}}
                                </div>
                            </div>
                            {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" class="btn-u btn-u-lg">Save</button>
            </div>
        </form>

{% endblock %}
